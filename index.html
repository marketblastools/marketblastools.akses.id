<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Akses</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00b894;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #019172;
    }

    .error {
      margin-top: 10px;
      color: #ff7675;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <h2>MARKETâš¡BLAST</h2>
    <input type="text" id="username" placeholder="Username..." />
    <input type="password" id="kode" placeholder="Kode akses..." />
    <button onclick="cekLogin()">Go to page</button>
    <div class="error" id="error-msg"></div>
      <marquee bgcolor="gold" scrollamount="5" style="color:#000;">Input username dan kode akses untuk dapat masuk ke menu marketblast</marquee>
  </div>

  <script>
    const validUsername = "marketblast5";   // Ganti sesuai kebutuhan
    const validKode = "premium5";       // Ganti sesuai kebutuhan

    function cekLogin() {
      const user = document.getElementById("username").value.trim();
      const kode = document.getElementById("kode").value.trim();
      const error = document.getElementById("error-msg");

      if (user === validUsername && kode === validKode) {
        window.location.href = "https://marketblastools.github.io/marketblastools.apps.backup/"; // Halaman tujuan
      } else {
        error.textContent = "Username atau kode akses salah.";
      }
    }
  </script>
</body>
</html>
